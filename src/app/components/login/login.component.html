<div class="header-div">
    <h1 class="text">Conference room reservation app</h1>
  </div>
  <hr>

<div id="login-div" class="login-signup-div">
    <form class="login-form" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <mat-form-field class="form-item" appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput ngModel name="name" required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" ngModel name="password" required>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" [disabled]="loginForm.invalid" class="login-signup">Login</button>
    </form>
    <br>
    <button mat-stroked-button color="primary" (click)="openSignUpForm()" >Sign up</button>
</div>

<div id="signup-div" class="login-signup-div">
    <form class="login-form" #signUpForm="ngForm" (ngSubmit)="signUp(signUpForm)">
        <mat-form-field class="form-item" appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput ngModel name="name" required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" ngModel name="password" required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Repeat password</mat-label>
            <input matInput type="password" ngModel name="password2" required>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" class="login-signup">Sign up</button>
    </form>
</div>
