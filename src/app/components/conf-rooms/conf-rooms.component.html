<div *ngFor="let room of conferenceRooms">

    <mat-expansion-panel class="room-content">
          <mat-expansion-panel-header>
            <mat-panel-title>
                {{room.organizationDto.name}}
            </mat-panel-title>
            <mat-panel-description class="room-name">
                {{room.name}} 
            </mat-panel-description>
            <div class="availability">
                {{room.available}}
            </div>
          </mat-expansion-panel-header>
          <hr>

        <div class="room-details">
            <p>Level: {{room.level}}</p>
            <p>Sitting places: {{room.sittingPlaces}}</p>
            <p>Standing places: {{room.standingPlaces}}</p>
        </div>

          <button mat-raised-button class="book-button">Book</button>
    </mat-expansion-panel>

</div>

<div id="add-room-form">
    <button mat-icon-button class="close-button" (click)="closeAddForm()">
        <mat-icon>close</mat-icon>
    </button>
    <form >
        <mat-form-field class="form-item" appearance="fill">
          <mat-label>Room name</mat-label>
          <input matInput >
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Level</mat-label>
            <input matInput>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Sitting places</mat-label>
            <input matInput>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Standing places</mat-label>
          <input matInput>
      </mat-form-field>
      <br>
        <button mat-raised-button color="primary">Add</button>
    </form>

</div>
